{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Подтверждение удаления категории</h2>
    <p>Вы уверены, что хотите удалить категорию "{{ object.name }}"? Все связанные заявки также будут удалены.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'planit:category_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
