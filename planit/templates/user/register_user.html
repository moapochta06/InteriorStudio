{% extends "layout/base.html" %}

{% load bootstrap4 %}

{% block title %} Регистрация {% endblock %}

{% block content %}
<h2>Регистрация нового пользователя</h2>
<form method="post">
   {% csrf_token %}
   {% bootstrap_form form layout='horizontal' %}
   <button type="submit" class="btn create-btn">Зарегистрироваться</button>
</form>
{% endblock %}
